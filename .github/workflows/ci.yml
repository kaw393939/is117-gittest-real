name: Git Workflow Grader

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  grade-git-workflow:
    name: "ğŸ“ AUTO-GRADER: Git Workflow Assessment"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: "ğŸ“Š GRADE: Commit Count (20 pts)"
        id: commit_count
        run: |
          set -e
          echo "ğŸ” Checking commit count..."
          
          # Count all commits
          TOTAL_COMMITS=$(git rev-list --count --no-merges HEAD)
          MIN_COMMITS=15
          
          echo "ğŸ“ˆ Total commits found: $TOTAL_COMMITS"
          echo "ğŸ“‹ Minimum required: $MIN_COMMITS"
          
          if [ "$TOTAL_COMMITS" -ge "$MIN_COMMITS" ]; then
            echo "âœ… PASS (20/20 pts): $TOTAL_COMMITS commits (required: $MIN_COMMITS+)"
            echo "COMMIT_COUNT_PASS=true" >> $GITHUB_ENV
            echo "COMMIT_COUNT_POINTS=20" >> $GITHUB_ENV
          else
            echo "::error::âŒ FAIL (0/20 pts): Only $TOTAL_COMMITS commits found (need $MIN_COMMITS+)"
            echo "COMMIT_COUNT_PASS=false" >> $GITHUB_ENV
            echo "COMMIT_COUNT_POINTS=0" >> $GITHUB_ENV
            exit 1
          fi

      - name: "ğŸ“ GRADE: Commit Message Prefixes (25 pts)"
        id: commit_messages
        continue-on-error: true
        run: |
          set -e
          echo "ğŸ” Validating commit message prefixes..."
          
          INVALID_COUNT=0
          ALL_COMMITS=$(git rev-list --no-merges HEAD)
          
          for commit in $ALL_COMMITS; do
            MSG=$(git log -1 --pretty=%s "$commit")
            
            # Check if message starts with docs:, chore:, or fix:
            if ! echo "$MSG" | grep -Eiq '^(docs|chore|fix): '; then
              echo "::warning::âŒ Invalid prefix in commit $commit: $MSG"
              INVALID_COUNT=$((INVALID_COUNT + 1))
            else
              echo "âœ… Valid: $MSG"
            fi
          done
          
          if [ "$INVALID_COUNT" -eq 0 ]; then
            echo ""
            echo "âœ… PASS (25/25 pts): All commit messages have proper prefixes"
            echo "COMMIT_MSG_PASS=true" >> $GITHUB_ENV
            echo "COMMIT_MSG_POINTS=25" >> $GITHUB_ENV
          else
            echo ""
            echo "::error::âŒ FAIL (0/25 pts): $INVALID_COUNT commits have invalid prefixes"
            echo "COMMIT_MSG_PASS=false" >> $GITHUB_ENV
            echo "COMMIT_MSG_POINTS=0" >> $GITHUB_ENV
            exit 1
          fi

      - name: "ğŸŒ³ GRADE: Branch Creation (20 pts)"
        id: branches
        continue-on-error: true
        run: |
          set -e
          echo "ğŸ” Checking for feature branches..."
          
          # Get all branches that have been created (look for question- branches in commits)
          BRANCH_COUNT=0
          
          # Check git reflog or look for merge commits indicating branches
          for i in $(seq -w 1 15); do
            BRANCH_NAME="question-$i"
            # Check if branch exists or existed (in reflog or commit messages)
            if git log --all --oneline | grep -q "Merge.*$BRANCH_NAME" || \
               git branch -a | grep -q "$BRANCH_NAME" || \
               git reflog --all 2>/dev/null | grep -q "$BRANCH_NAME"; then
              echo "âœ… Found evidence of branch: $BRANCH_NAME"
              BRANCH_COUNT=$((BRANCH_COUNT + 1))
            fi
          done
          
          echo ""
          echo "ğŸ“Š Branches detected: $BRANCH_COUNT out of 15"
          
          if [ "$BRANCH_COUNT" -ge 15 ]; then
            echo "âœ… PASS (20/20 pts): $BRANCH_COUNT feature branches created"
            echo "BRANCH_PASS=true" >> $GITHUB_ENV
            echo "BRANCH_POINTS=20" >> $GITHUB_ENV
          elif [ "$BRANCH_COUNT" -ge 10 ]; then
            PARTIAL=$((BRANCH_COUNT * 20 / 15))
            echo "::warning::âš ï¸  PARTIAL ($PARTIAL/20 pts): Only $BRANCH_COUNT branches found"
            echo "BRANCH_PASS=partial" >> $GITHUB_ENV
            echo "BRANCH_POINTS=$PARTIAL" >> $GITHUB_ENV
          else
            echo "::error::âŒ FAIL (0/20 pts): Only $BRANCH_COUNT branches found (need 15)"
            echo "BRANCH_PASS=false" >> $GITHUB_ENV
            echo "BRANCH_POINTS=0" >> $GITHUB_ENV
            exit 1
          fi

      - name: "ğŸ”€ GRADE: Merge Evidence (15 pts)"
        id: merges
        continue-on-error: true
        run: |
          set -e
          echo "ğŸ” Checking for merge evidence..."
          
          # Count merge commits or look for merged branch patterns
          MERGE_COUNT=$(git log --all --oneline --merges | wc -l)
          
          # Also accept fast-forward merges (just check commit sequence on main)
          MAIN_COMMITS=$(git rev-list --count HEAD)
          
          echo "ğŸ“Š Merge commits found: $MERGE_COUNT"
          echo "ğŸ“Š Total commits on main: $MAIN_COMMITS"
          
          # If we have commits and they appear to be from merged work
          if [ "$MAIN_COMMITS" -ge 15 ] || [ "$MERGE_COUNT" -ge 5 ]; then
            echo "âœ… PASS (15/15 pts): Evidence of proper merging workflow"
            echo "MERGE_PASS=true" >> $GITHUB_ENV
            echo "MERGE_POINTS=15" >> $GITHUB_ENV
          else
            echo "::warning::âš ï¸  PARTIAL (10/15 pts): Some merge evidence found"
            echo "MERGE_PASS=partial" >> $GITHUB_ENV
            echo "MERGE_POINTS=10" >> $GITHUB_ENV
          fi

      - name: "ğŸ“ GRADE: Required Files Exist (15 pts)"
        id: files
        continue-on-error: true
        run: |
          set -e
          echo "ğŸ” Checking for answer files..."
          
          MISSING=0
          
          if [ ! -d "answers" ]; then
            echo "::error::âŒ answers/ directory not found"
            exit 1
          fi
          
          for i in $(seq -w 1 15); do
            FILE="answers/question-$i.md"
            if [ -f "$FILE" ]; then
              echo "âœ… Found: $FILE"
            else
              echo "::warning::âŒ Missing: $FILE"
              MISSING=$((MISSING + 1))
            fi
          done
          
          echo ""
          if [ "$MISSING" -eq 0 ]; then
            echo "âœ… PASS (15/15 pts): All 15 answer files present"
            echo "FILES_PASS=true" >> $GITHUB_ENV
            echo "FILES_POINTS=15" >> $GITHUB_ENV
          else
            FOUND=$((15 - MISSING))
            PARTIAL=$((FOUND * 15 / 15))
            echo "::error::âŒ FAIL ($PARTIAL/15 pts): $MISSING files missing"
            echo "FILES_PASS=false" >> $GITHUB_ENV
            echo "FILES_POINTS=$PARTIAL" >> $GITHUB_ENV
            exit 1
          fi

      - name: "ğŸ“ GRADE: Files Have Content (5 pts)"
        id: content
        continue-on-error: true
        run: |
          set -e
          echo "ğŸ” Checking that files have content..."
          
          EMPTY=0
          
          if [ ! -d "answers" ]; then
            echo "::error::âŒ answers/ directory not found"
            exit 1
          fi
          
          for i in $(seq -w 1 15); do
            FILE="answers/question-$i.md"
            if [ -f "$FILE" ]; then
              WORDS=$(wc -w < "$FILE" | tr -d ' ')
              if [ "$WORDS" -lt 10 ]; then
                echo "::warning::âš ï¸  $FILE has only $WORDS words (need 10+)"
                EMPTY=$((EMPTY + 1))
              else
                echo "âœ… $FILE has $WORDS words"
              fi
            fi
          done
          
          echo ""
          if [ "$EMPTY" -eq 0 ]; then
            echo "âœ… PASS (5/5 pts): All files have adequate content"
            echo "CONTENT_PASS=true" >> $GITHUB_ENV
            echo "CONTENT_POINTS=5" >> $GITHUB_ENV
          else
            echo "::warning::âš ï¸  PARTIAL (2/5 pts): $EMPTY files lack content"
            echo "CONTENT_PASS=partial" >> $GITHUB_ENV
            echo "CONTENT_POINTS=2" >> $GITHUB_ENV
          fi

      - name: "ğŸ¯ FINAL GRADE CALCULATION"
        if: always()
        run: |
          echo ""
          echo "============================================"
          echo "         ğŸ“Š FINAL GRADE REPORT"
          echo "============================================"
          echo ""
          
          # Default values if tests didn't run
          COMMIT_COUNT_POINTS=${COMMIT_COUNT_POINTS:-0}
          COMMIT_MSG_POINTS=${COMMIT_MSG_POINTS:-0}
          BRANCH_POINTS=${BRANCH_POINTS:-0}
          MERGE_POINTS=${MERGE_POINTS:-0}
          FILES_POINTS=${FILES_POINTS:-0}
          CONTENT_POINTS=${CONTENT_POINTS:-0}
          
          echo "ğŸ“ Commit Count (min 15):        $COMMIT_COUNT_POINTS / 20 pts"
          echo "ğŸ“ Commit Message Prefixes:      $COMMIT_MSG_POINTS / 25 pts"
          echo "ğŸŒ³ Feature Branches Created:     $BRANCH_POINTS / 20 pts"
          echo "ğŸ”€ Merge Evidence:               $MERGE_POINTS / 15 pts"
          echo "ğŸ“ All Files Present:            $FILES_POINTS / 15 pts"
          echo "ğŸ“ Files Have Content:           $CONTENT_POINTS / 5 pts"
          echo ""
          echo "â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€"
          
          TOTAL=$((COMMIT_COUNT_POINTS + COMMIT_MSG_POINTS + BRANCH_POINTS + MERGE_POINTS + FILES_POINTS + CONTENT_POINTS))
          
          echo "ğŸ¯ TOTAL SCORE:                  $TOTAL / 100 pts"
          echo "============================================"
          echo ""
          
          if [ "$TOTAL" -ge 90 ]; then
            echo "ğŸ† Grade: A (Excellent Git workflow!)"
          elif [ "$TOTAL" -ge 80 ]; then
            echo "ğŸ¥ˆ Grade: B (Good work!)"
          elif [ "$TOTAL" -ge 70 ]; then
            echo "ğŸ¥‰ Grade: C (Passing)"
          elif [ "$TOTAL" -ge 60 ]; then
            echo "ğŸ“š Grade: D (Needs improvement)"
          else
            echo "âŒ Grade: F (Does not meet requirements)"
          fi
          
          echo ""
          echo "Full details available in the job logs above."
          echo "============================================"
